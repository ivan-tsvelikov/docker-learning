<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FIBONACCI</title>
</head>
<style>
    .content {
        max-width: 500px;
        margin: auto;
    }
</style>
<body>
<div class="content">
    <h1>
        <span>Fib Calculator</span>
    </h1>
    <form method="POST" th:action="@{/calculate}" th:object="${fibonacciInput}">
        <div class="content">
            <label for="first">Enter your index:</label>
        </div>
        <input id="first" type="text" th:field="*{index}"/>
        <input type="submit" value="Send"/>
    </form>
</div>
